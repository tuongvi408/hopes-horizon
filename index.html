<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope's Horizon</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js"></script>
    <script src="/common.js"></script>
  </head>
  <body>
    <div id="home">
      <div class="floating-action">
        <button id="start" onclick="startPlaying()">Start</button>
        <button id="about-us" onclick="openAboutUs()">About us</button>
      </div>
    </div>
    <div id="game" class="invisible">
      <div class="container">
        <section id="intro">
          <h1>Hope's Horizon</h1>
          <h2 style="margin-top: 12px; margin-bottom: 12px">
            Select your role:
          </h2>
          <button onclick="startGame('president')">President</button>
          <button onclick="startGame('governor')">City Governor</button>
          <button onclick="startGame('businessman')">Community Member</button>
        </section>
        <section id="gameplay" class="invisible">
          <div class="row-render">
            <div id="timeline">
              <h3>Timeline</h3>
              <p id="role">Role: ...</p>
              <p id="month">Month: 1</p>
              <p id="turn">Turn: 1</p>
            </div>
            <div id="metrics">
              <h3>Metrics</h3>
              <p>Trust: <span id="trust">50</span></p>
              <p>Economy: <span id="economy">50</span></p>
              <p>Public Happiness: <span id="happiness">50</span></p>
              <p>National Debt: <span id="debt">10</span></p>
              <!-- <p id="role-specific-metrics"></p> -->
            </div>
          </div>

          <div id="scene">
            <p id="scenario-text"></p>
            <div id="options"></div>
          </div>
          <button id="continue" onclick="progressMonth()">Continue</button>
        </section>
      </div>
    </div>
    <div id="ending" class="invisible">
      <div class="container">
        <div class="action box">
          <h3 id="ending-title"></h3>
          <p id="ending-desc"></p>
          <button id="confirm-end" onclick="confirmEnding()">Confirm</button>
        </div>
      </div>
    </div>
    <div id="thanks" class="invisible">
      <div class="floating-action">
        <button id="start" onclick="backToHome()">Back to Home</button>
      </div>
    </div>
    <div id="about" class="invisible">
      <div class="floating-action">
        <button id="back-home" onclick="backToHome()">Back to Home</button>
      </div>
    </div>
  </body>
</html>
