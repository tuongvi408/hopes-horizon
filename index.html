<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope's Horizon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Hope's Horizon</h1>
        <div id="intro">
            <p>Select your role:</p>
            <button onclick="startGame('president')">President</button>
            <button onclick="startGame('governor')">City Governor</button>
            <button onclick="startGame('villager')">Community Member</button>
        </div>
        <div id="gameplay" style="display: none;">
            <div id="timeline">
                <h3>Timeline</h3>
                <p id="month">Month: 1</p>
            </div>
            <div id="metrics">
                <h3>Metrics</h3>
                <p>Trust: <span id="trust">50</span></p>
                <p>Economy: <span id="economy">50</span></p>
                <p>Public Happiness: <span id="happiness">50</span></p>
                <p>National Debt: <span id="debt">10</span></p>
                <p id="role-specific-metrics"></p>
            </div>
            <div id="scene">
                <p id="scenario-text"></p>
                <div id="options"></div>
            </div>
            <button onclick="progressMonth()">Next Month</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
