<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope's Horizon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Hope's Horizon</h1>
            <p>Select your role to begin the game!</p>
        </header>

        <section id="role-selection">
            <button id="president-btn">Play as President</button>
            <button id="governor-btn">Play as Governor</button>
            <button id="businessman-btn">Play as Businessman</button>
        </section>

        <section id="gameplay" style="display:none;">
            <h2 id="role-name"></h2>
            <div id="metrics">
                <p>Month: <span id="current-month">0</span></p> <!-- No "Month" label, just the number -->
                <p>Wealth: <span id="wealth">0</span></p> <!-- No "$" symbol -->
                <p>Happiness: <span id="happiness">0</span></p>
                <p>Trust: <span id="trust">0</span></p>
            </div>
            <div id="scenario"></div>
            <div id="options">
                <button class="option-btn" data-choice="0">Choice 1</button>
                <button class="option-btn" data-choice="1">Choice 2</button>
                <button class="option-btn" data-choice="2">Choice 3</button>
            </div>
            <button id="next-month-btn" style="display:none;">Next Month</button>
        </section>

        <footer>
            <p id="game-status"></p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
